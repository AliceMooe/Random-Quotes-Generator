<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quotes Generator</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <main>
      <h1 class="quotes-title">Random Quotes Generator</h1>
      <br />
      <div class="quotes-div">
        <i class="fa-solid fa-quote-left left-quote"></i>

        <h3 id="quotes-txt">This website is can generate random quotes.</h3>
        <i class="fa-solid fa-quote-right right-quote"></i>
      </div>
      <div class="author-div">
        <p class="author">By Developer</p>
      </div>
      <hr />
      <div class="footer">
        <div>
          <i class="fa-solid fa-volume-high" id="speech"></i>
          <i class="fa-regular fa-clipboard" id="copy"></i>
          <i class="fa-brands fa-square-twitter" id="twitter_share"></i>
        </div>
        <button class="btn">Get New Quote</button>
      </div>
    </main>
  </body>
  <script src="./app.js"></script>
</html>
